version: '3.8'

networks:
  router-network:
    name: router-network
    driver: bridge

services:

  a2a-agent:
    build:
      context: agent
      dockerfile: Dockerfile
    container_name: a2a-agent
    ports:
      - "10002:10002"
    env_file:
      - .env
      - .env.weather
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - UV_SYSTEM_PYTHON=1
      - MCP_URL=http://mcp-weather:8001/sse
    restart: unless-stopped
    depends_on:
      mcp-weather:
        condition: service_healthy
    volumes:
      # For development: synchronizing code changes
      - ./agent/app:/app/app:ro
      # Mounting pyproject.toml to track dependency changes
      - ./agent/pyproject.toml:/app/pyproject.toml:ro
      - ./agent/uv.lock:/app/uv.lock:ro
      # Mountable wheel file
      - ./agent/litellm-1.72.3-py3-none-any.whl:/app/litellm-1.72.3-py3-none-any.whl:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:10002/.well-known/agent.json')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limitations for stable operation
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    networks:
      - router-network

  mcp-weather:
    build:
      context: mcp-weather
      dockerfile: Dockerfile
    container_name: mcp-weather-server
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - UV_SYSTEM_PYTHON=1
    restart: unless-stopped
    volumes:
      # For development: synchronizing code changes
      - ./mcp-weather/server.py:/app/server.py:ro
      - ./mcp-weather/test:/app/test:ro
      # Mounting pyproject.toml to track dependency changes
      - ./mcp-weather/pyproject.toml:/app/pyproject.toml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/sse/"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limitations for stable operation
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    networks:
      - router-network
       
  router-agent:
    build:
      context: router
      dockerfile: Dockerfile
      target: runtime
    image: router-agent:optimized
    container_name: router-agent
    ports:
      - "8000:8000"   # FastAPI Server
      - "10000:10000" # A2A Server
    env_file:
      - .env
      - .env.router
    volumes:
      - ./logs:/app/logs
    networks:
      - router-network
    restart: unless-stopped
    depends_on:
      a2a-agent:
        condition: service_healthy
      mcp-weather:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/mgm/agents"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 45s